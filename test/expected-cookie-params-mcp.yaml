server:
  name: cookie-params-api
tools:
  - name: getPreferences
    description: Get user preferences
    args:
      - name: preferenceId
        description: Specific preference ID to retrieve
        type: string
        position: query
      - name: sessionId
        description: Session identifier cookie
        type: string
        required: true
        position: cookie
    requestTemplate:
      url: /preferences
      method: GET
    responseTemplate:
      prependBody: |+
        # API Response

        Below is the response from the API. Field descriptions:

        Content-Type: application/json

        - **language**: Language preference (Type: string)
        - **notifications**: Notification preference (Type: boolean)
        - **theme**: UI theme preference (Type: string)

        Original response:

  - name: getSession
    description: Get session information
    args:
      - name: sessionId
        description: Session identifier cookie
        type: string
        required: true
        position: cookie
    requestTemplate:
      url: /session
      method: GET
    responseTemplate:
      prependBody: |+
        # API Response

        Below is the response from the API. Field descriptions:

        Content-Type: application/json

        - **created**: Session creation time (Type: string)
        - **expires**: Session expiration time (Type: string)
        - **userId**: User ID associated with the session (Type: string)

